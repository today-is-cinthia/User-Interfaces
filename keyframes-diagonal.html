<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 3s linear infinite alternate;
}

@keyframes mymove {
	0% {
		transform: translate(0, 0);
	}

	100% {
		transform: translate(150px, 150px);
	}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</body>
</html>
